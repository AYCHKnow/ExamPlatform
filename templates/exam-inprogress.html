<main class="container page-content exam-in-progress z-depth-5 white content">
  <section>
    <div class="row">
      <div class="col s12">
        <form action="#">
          <p>
            <input type="checkbox" ng-model="hideNav.examInProgress" aria-label="Toggle ngHide" id="test1" />
            <label for="test1">Toggle Hide Navigation (for testing)</label>
          </p>
        </form>
      </div>
    </div>
  </section>
  <div class="divider"></div>
  <section>
    <div class="row">
      <div class="col s8">
        <h5 class="left-border">Fetching JSON data from ./data/exam1.json ...</h5>
        <div ng-repeat="question in examData">
          <p>{{ question.questionText }}</p>
          <ul id=question{{$index}}>
            <li ng-repeat="choice in question.choices">
              <input id="choiceId-{{question.questionId}}-{{choice.choiceId}}" type="radio" name="{{question.questionId}}" class="with-gap"
                ng-model="question.selected" value="{{$index}}" />
              <label for="choiceId-{{question.questionId}}-{{choice.choiceId}}">{{ choice.name }}</label>
            </li>
          </ul>
        </div>
      </div>
      <div class="col s4">
        <p>Correct Answers: {{ correctCount }} out of {{examData.length}}</p>
        <p>Percentage correct: {{ scorePercent }}</p>
        <p>Pass or Fail? {{ scoreResult }}</p>
      </div>
    </div>
  </section>
  <section>
    <div class="row">
      <div class="col s12">
        <button class="waves-effect waves-light btn-large" ng-click="submitExam()">Finish Exam</button>
        <div>
          Answers:
          <pre>{{ examData | json }}</pre>
        </div>

      </div>
    </div>
  </section>
</main>
