<header class="container page-header">
        <div class="row">
          <div class="col s12">
            <h1 class="header">{{ heading }}</h1>
            <h2 class="light subheader">{{ subheading }}</h2>
          </div>
        </div>
      </header>
      
      <main class="container page-content z-depth-5 white form">
        <section>
          <div class="row">
            <div class="col s12">
              <h5 class="left-border">Register <br>Your Account</h5>
              <p>Fill out the form below to register for an account. <span class="bold-text">For testing purposes only - Use fake details</span></p>
            </div>
          </div>
        </section>
        <section>
          <div class="row">
            <form class="col s12 m8 push-m2 l6 push-l3">
      
              <div class="row">
                <div input-field class="col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email" data-error="incorrect - this doesn't appear to be a valid email address" data-success="looks like a valid email">Email Address</label>
                </div>
              </div>
              <div class="row">
                <div input-field class="col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">password</label>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <a class="waves-effect waves-light btn-large" >Submit</a>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                    <p class="error-text" ng-show="showError">Wrong email address or password!</p>
                </div>
              </div>
      
            </form>
          </div>
        </section>
      </main>
