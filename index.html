<!doctype html>
<html data-ng-app="examApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Platform</title>
  <!-- needed for Angular HTML5 mode -->
  <base href="/">
  <!-- MaterializeCSS styles -->
  <link rel="stylesheet" href="/node_modules/materialize-css/dist/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- App CSS -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div ng-controller="HideController">
    <!-- NAVIGATION - make into directive -->
    <nav ng-hide="hideNav.examInProgress" class="animate-hide-nav white">
      <div class="nav-wrapper container">
        <a href="." class="brand-logo">Logo</a>
        <ul class="right hide-on-small-only">
          <li><a href=".">Home</a></li>
          <li><a href="faq">FAQ</a></li>
          <li><a href="pricing">Pricing</a></li>
          <li><a href="exams">Exams</a></li>
          <li class="deep-orange lighten-1"><a class=" white-text" href="login">login</a></li>
        </ul>

        <!-- Mobile Slide Out Navigation -->
        <ul ng-hide="hideNav.examInProgress" id="slide-out" class="side-nav">
          <li><a href=".">Home</a></li>
          <li><a href="faq">FAQ</a></li>
          <li><a href="pricing">Pricing</a></li>
          <li><a href="exams">Exams</a></li>
          <li><a href="login">login</a></li>
        </ul>
        <a href="#" class="button-collapse hide-on-med-and-up" data-activates="slide-out" data-sidenav="right" data-menuwidth="250"
          data-closeonclick="true"><i class="material-icons">menu</i></a>
      </div>
    </nav>
  </div>

  <div ng-view autoscroll="true" class="animate"></div>

  <!-- FOOTER - make into directive -->
  <div ng-controller="HideController">
    <footer class="container page-footer z-depth-2 animate-hide-footer deep-orange lighten-1" ng-hide="hideNav.examInProgress">
      <div class="row">
        <div class="col s12 center">
          <h5>Footer Content</h5>
          <p>Hello There</p>
        </div>
      </div>

      <div class="row">
        <div class="col s12 center">
          <div class="footer-copyright">
            2017 Copyright | Designed and Coded by Sebastian Kulig
          </div>
        </div>
      </div>
    </footer>
  </div>

  <!-- Required to load first for MaterializeCSS script to work correctly -->
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <!-- Angular scripts -->
  <script src="/node_modules/angular/angular.min.js"></script>
  <script src="/node_modules/angular-route/angular-route.min.js"></script>
  <script src="/node_modules/angular-animate/angular-animate.min.js"></script>
  <!-- MaterializeCSS scripts -->
  <script src="/node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script src="/node_modules/angular-materialize/src/angular-materialize.min.js"></script>
  <!-- App, Controllers, factories, etc... -->
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controller.js"></script>

</body>

</html>
